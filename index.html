<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,400;0,500;0,700;0,900;1,500&display=swap" rel="stylesheet"> 
<link rel="stylesheet" href="./styles.css">

  
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section id="order-summary" class="container-fluid text-center g-0">
    <!-- <div class="row"> -->
    <div class="image-header ">
        <img src="./images/illustration-hero.svg" alt=" music guy" class="img-fluid">
          
    </div>
    <h1>Order Summary </h1>
  

         <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p> 
        <!-- </div> -->
        <div class="row price-info">
          <div class="col">
            <img src="./images/icon-music.svg" alt="music icon" class="music-banner">
          </div>
          <div class="col">
              <p><strong>Annual Plan </strong><br/>
              $59.99/year</p>
            </div>
             <div class="col"><a href="">Change</a></div> 
        </div>
        <div class="row payment">
          <div class="col-8 d-grid gap-2 payment-button mx-auto">
            <button type="button" class="btn btn-pay"> Proceed to Payment</button>
        </div>
        <div class="col-12">
          <p class="cancel">Cancel Order</p>
        </div>
        </div>
    </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Font Mentor</a>. 
    Coded by <a href="#">Chukwuemeka Nwachukw</a>.
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </div>
</body>
</html>
